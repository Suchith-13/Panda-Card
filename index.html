<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container{
            background-color: #ffffff;
            border:3px solid black;
          
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .panda-card{
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .panda-img{
            width: 200px;
            height: 200px;
            border-radius: 50%;

        }
        .title{
            text-align: left;
            
        }
        .name{
            font-size: 20px;
            font-weight: 700;
            font-family: 'Lobster',cursive;
            margin-bottom: 10px;
            color:#bec67f
        }
        .course{
            font-size: 16px;
            margin: 5px;
            
        }
        .rating{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .rating .icon{
            cursor:pointer;
            font-size: 20px;
            font-weight: 1100;
        }
        .panda-font{
            text-align: left;
            font-family:'Lobster',cursive ;
        
        }
        .year{
            font-weight: 600;
            margin:15px 0
        }
    </style>
</head>
